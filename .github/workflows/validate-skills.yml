name: Validate Skills

on:
  pull_request:
    paths:
      - "skills/**"

jobs:
  validate:
    name: Validate skill structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate all skills
        run: node scripts/validate-skills.js
